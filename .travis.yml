language: ruby
sudo: false
before_install:
  - gem install bundler

rvm:
 - 2.3.7
 - 2.4.4
 - 2.5.1
 - ruby-head
 - rbx-2

gemfile:
  - gemfiles/Gemfile-rails-4-2
  - gemfiles/Gemfile-rails-5-0
  - gemfiles/Gemfile-rails-5-1
  - gemfiles/Gemfile-rails-5-2
  - Gemfile

matrix:
  allow_failures:
    - rvm: rbx-2
    - rvm: ruby-head
  fast_finish: true
  exclude:
    - gemfile: Gemfile
      rvm: 2.3.7

